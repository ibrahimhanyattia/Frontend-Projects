<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Dashboard</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="img.jpg" alt="profile image">
                </div>
                <h2>Ibrahim</h2>
            </li>

            <li>
                <a class="active" href="#">
                    <i class="fas fa-home"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>Clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>Charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>Posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>Favorites</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>Settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log Out</p>
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="title-info">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <span>100</span>
                    <p>Users</p>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <span>700</span>
                    <p>Posts</p>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <span>20</span>
                    <p>Products</p>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <span>$150</span>
                    <p>Revenue</p>
                </div>
            </div>
        </div>

        <div class="title-info">
            <p>Products</p>
            <i class="fas fa-table"></i>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TV</td>
                    <td><span class="price">$150</span></td>
                    <td><span class="count">15</span></td>
                </tr>
                <tr>
                    <td>TV</td>
                    <td><span class="price">$150</span></td>
                    <td><span class="count">15</span></td>
                </tr>
                <tr>
                    <td>TV</td>
                    <td><span class="price">$150</span></td>
                    <td><span class="count">15</span></td>
                </tr>
                <tr>
                    <td>TV</td>
                    <td><span class="price">$150</span></td>
                    <td><span class="count">15</span></td>
                </tr>
                <tr>
                    <td>TV</td>
                    <td><span class="price">$150</span></td>
                    <td><span class="count">15</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
