<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="img.jpg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Ibrahim Hany</span>
        <span class="title">Front-end Developer</span>
      </div>

      <div class="media-buttons">
        <a href="#" style="background-color: #345ba9;" class="link"> 
            <i class="fa-brands fa-facebook-f"></i> 
        </a>
        <a href="#" style="background-color: #7390e1;" class="link"> 
            <i class="fa-brands fa-linkedin-in"></i> 
        </a>
        <a href="#" style="background-color: #6df440;" class="link"> 
            <i class="fa-brands fa-whatsapp"></i> 
        </a>
        <a href="#" style="background-color: #1da1f2;" class="link"> 
            <i class="fa-brands fa-twitter"></i> 
        </a>
      </div>

      <div class="buttons">
        <button class="button">Follow</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
            <i class="fa-solid fa-heart fa-beat"></i>
            <span class="number">10k</span>
        </div>
        <div class="data">
            <i class="fa-solid fa-comment fa-bounce"></i>
            <span class="number">8k</span>
        </div>
        <div class="data">
            <i class="fa-solid fa-share-nodes fa-spin"></i>
            <span class="number">5k</span>
        </div>
      </div>
    </div>
  </body>
</html>
